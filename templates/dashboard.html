<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<h2 class="text-center mb-4">Maintenance Dashboard</h2>

<table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Floor</th>
            <th>Flat No</th>
            <th>Amount</th>
            <th>Screenshot</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>â‚¹{{ row[4] }}</td>
            <td>
                <img src="/{{ row[5] }}" width="80">
            </td>
            <td>{{ row[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
